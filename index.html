<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Favorite Color Download</title>
<style>
  body {
    background-color: #0078D4; /* Windows 11 BIOS blue */
    color: white;
    font-family: 'Courier New', Courier, monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h2 {
    margin-bottom: 20px;
  }
  input {
    padding: 8px;
    font-size: 16px;
    border-radius: 4px;
    border: none;
    margin-bottom: 10px;
    width: 200px;
  }
  button {
    padding: 8px 15px;
    font-size: 16px;
    border-radius: 4px;
    border: none;
    cursor: pointer;
  }
  #thankYou {
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h2>What's your favorite color?</h2>
  <input type="text" id="colorInput" placeholder="Type your favorite color" />
  <button onclick="submitColor()">Submit</button>
  <div id="thankYou"></div>

  <script>
    function submitColor() {
      const color = document.getElementById('colorInput').value.trim();
      const thankYouDiv = document.getElementById('thankYou');
      if(color === '') {
        alert('Please enter a color!');
        return;
      }

      // Trigger download
      const link = document.createElement('a');
      link.href = 'cute puppy.png';  // Make sure this matches your image filename
      link.download = 'cute puppy.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      // Show thank you message
      thankYouDiv.textContent = 'Thank you!';
    }
  </script>
</body>
</html>
