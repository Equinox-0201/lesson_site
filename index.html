<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorite Color Logger</title>
  <style>
    body {
      background-color: #0000AA; /* BIOS Blue */
      color: #FFFFFF;
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    input[type="text"] {
      background-color: #000033;
      color: #FFFFFF;
      border: 2px solid #FFFFFF;
      font-family: "Courier New", monospace;
      padding: 5px;
      font-size: 18px;
      width: 300px;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      background-color: #000033;
      color: #FFFFFF;
      border: 2px solid #FFFFFF;
      font-family: "Courier New", monospace;
      padding: 8px 16px;
      font-size: 18px;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>System Request</h1>
  <form id="colorForm">
    <label for="color">Enter your favorite color:</label><br>
    <input type="text" id="color" name="color" required><br>
    <input type="submit" value="Submit">
  </form>
  <div class="message" id="messageBox"></div>

  <script>
    document.getElementById("colorForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const color = document.getElementById("color").value;
      const messageBox = document.getElementById("messageBox");
      messageBox.textContent = "Thank you.";

      const link = document.createElement("a");
      link.href = "cute_puppy.png";
      link.download = "cute_puppy.png";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
