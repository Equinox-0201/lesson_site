<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Favorite Color Download</title>
</head>
<body>
  <h2>What's your favorite color?</h2>
  <input type="text" id="colorInput" placeholder="Type your favorite color" />
  <button onclick="submitColor()">Submit</button>

  <script>
    function submitColor() {
      const color = document.getElementById('colorInput').value.trim();
      if(color === '') {
        alert('Please enter a color!');
        return;
      }

      // Create a temporary link to trigger download
      const link = document.createElement('a');
      link.href = 'cute puppy.png';  // Your image filename
      link.download = 'cute puppy.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
