<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Safety Testing Site</title>
  <style>
    body {
      margin: 0;
      background-color: #0000AA; /* Deep BIOS blue */
      font-family: "Courier New", monospace;
      color: white;
    }
    .top-bar {
      background-color: #3A66A3; /* Windows 11 blue */
      padding: 10px;
      text-align: left;
      font-weight: bold;
    }
    .container {
      text-align: left;
      padding: 40px;
    }
    label, input {
      font-family: inherit;
      font-size: 16px;
    }
    button {
      font-family: inherit;
      font-size: 16px;
      background-color: #3A66A3;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    #thankYou {
      display: none;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="top-bar">Online Safety Testing Site</div>
  <div class="container">
    <form id="colorForm">
      <label for="color">Enter your favorite color:</label><br />
      <input type="text" id="color" name="color" /><br /><br />
      <button type="submit">Submit</button>
    </form>
    <div id="thankYou">Thank you.</div>
  </div>

  <script>
    document.getElementById("colorForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("thankYou").style.display = "block";
      const link = document.createElement("a");
      link.href = "cute_puppy.png"; // ensure this file exists in the root of your repo
      link.download = "cute_puppy.png";
      link.click();
    });
  </script>
</body>
</html>
